<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.scss" />
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand">123</div>
            <div class="current-operand">123</div>
        </div>
        <button class="btn_precent">%</button>
        <button class="btn_negative">+/-</button>
        <button class="btn_clear">C</button>
        <button class="btn_divide">/</button>
        <button class="btn_seven">7</button>
        <button class="btn_eigth">8</button>
        <button class="btn_nine">9</button>
        <button class="btn_multiply">x</button>
        <button class="btn_four">4</button>
        <button class="btn_five">5</button>
        <button class="btn_six">6</button>
        <button class="btn_substract">-</button>
        <button class="btn_one">1</button>
        <button class="btn_two">2</button>
        <button class="btn_three">3</button>
        <button class="btn_add">+</button>
        <button class="btn_zero">0</button>
        <button class="btn_comma">.</button>
        <button class="span-two btn_enter">=</button>
    </div>
</body>
</html>
