<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.scss" />
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand">25 + 25,6 + 40 + 10 +</div>
            <div class="current-operand">100,6</div>
        </div>
        <button class="btn_percent setting">%</button>
        <button class="btn_negative setting">&#x207a;&#x2044;&#x208b;</button>
        <button class="btn_clear setting">C</button>
        <button class="btn_divide operator">/</button>
        <button class="btn_seven numbered">7</button>
        <button class="btn_eigth numbered">8</button>
        <button class="btn_nine numbered">9</button>
        <button class="btn_multiply operator">x</button>
        <button class="btn_four numbered">4</button>
        <button class="btn_five numbered">5</button>
        <button class="btn_six numbered">6</button>
        <button class="btn_substract operator">-</button>
        <button class="btn_one numbered">1</button>
        <button class="btn_two numbered">2</button>
        <button class="btn_three numbered">3</button>
        <button class="btn_add operator">+</button>
        <button class="btn_zero numbered">0</button>
        <button class="btn_comma">,</button>
        <button class="span-two btn_enter">=</button>
    </div>
</body>
</html>
